<!DOCTYPE html>
<html>
<head>
    <title>Sonsuz</title>
    <style>
    body {
    font-family: monospace;
    font-size: 14px;
    white-space: pre;
    background: #000000 url('https://i.ibb.co/xKs8gMPt/Site-Arkaplan-Mavi-3.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #00ff00;
    text-shadow: 0 0 5px #000000cc, 0 0 10px #000000cc;
    margin: 0;
    padding: 0 20px 20px 20px;
}
    #loading {
        color: #ff0000;
        position: fixed;
        top: 10px;
        right: 10px;
    }
</style>
</head>
<body>
    <div id="loading"></div>
    <script>
        const turkishChars = [
            'A', 'B', 'C', 'Ç', 'D', 'E', 'F', 'G', 'Ğ', 'H',
            'I', 'İ', 'J', 'K', 'L', 'M', 'N', 'O', 'Ö', 'P',
            'R', 'S', 'Ş', 'T', 'U', 'Ü', 'V', 'Y', 'Z'
        ];

        let isGenerating = false;
        
        function generateWord(length) {
            let word = '';
            for(let i = 0; i < length; i++) {
                word += turkishChars[Math.floor(Math.random() * turkishChars.length)];
            }
            return word.toLowerCase();
        }

        function createParagraph() {
            const paragraph = [];
            const wordCount = Math.floor(Math.random() * 100) + 50;
            
            for(let i = 0; i < wordCount; i++) {
                const wordLength = Math.floor(Math.random() * 10) + 2;
                paragraph.push(generateWord(wordLength));
            }
            
            return paragraph.join(' ');
        }

        function addContent() {
            isGenerating = true;
            const fragment = document.createDocumentFragment();
            
            for(let i = 0; i < 100; i++) {
                const p = document.createElement('div');
                p.textContent = createParagraph();
                fragment.appendChild(p);
            }
            
            document.body.appendChild(fragment);
            isGenerating = false;
        }

        window.addEventListener('scroll', () => {
            if(window.innerHeight + window.scrollY >= document.body.offsetHeight - 1000) {
                if(!isGenerating) {
                    document.getElementById('loading').textContent = 'Yükleniyor...';
                    setTimeout(() => {
                        addContent();
                        document.getElementById('loading').textContent = '';
                    }, 100);
                }
            }
        });

        // İlk yükleme
        addContent();
        addContent();
        addContent();
    </script>
</body>
</html>
